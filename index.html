<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule
    </title>
    <!-- Added a link to Style-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Added a link to JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Choo Choo!</h3>
        </div>

        <div class="row display-schedule">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>Current Train Schedule</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trains-input">
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row train-info">
            <div class="col-lg-12 col-md-12 col-sm-12">
            <h4>Trains!</h4>
                <form>
                    <div class="form-group row">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="The Little Engine That Could" required/>
                    </div>
                    <div class="form-group row">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination" placeholder="Over The Mountain" required/>
                    </div>
                    <div class="form-group row">
                        <label for="first-train-time">First Train (HHmm - military time)</label>
                        <input type="number" class="form-control" id="first-train-time" placeholder="HHmm" required/>
                    </div> 
                    <div class="form-group row">
                        <label for="departure-frequency">Frequency Time (min)</label>
                        <input type="number" class="form-control" id="departure-frequency" placeholder="60" required/>
                    </div>  
                    <button class="btn btn-primary" id="add-train" type="submit">Add Train</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
